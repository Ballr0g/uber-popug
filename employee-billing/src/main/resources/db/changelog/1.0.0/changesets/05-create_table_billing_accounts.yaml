databaseChangeLog:
  -   changeSet:
        id: '1.0.0-05-0'
        author: 'd.sagalov'
        comment: 'Create table billing_accounts'
        changes:
          - createTable:
              tableName: billing_accounts
              schemaName: employee_billing
              remarks: 'User billing accounts table of the employee billing system.'
              columns:
                - column:
                    name: id
                    type: bigint
                    remarks: 'Unique technical id of a billing account specific to the employee billing service.'
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: public_id
                    type: uuid
                    remarks: 'Globally unique id of a billing account, generated by the employee billing service.'
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: owner_user_id
                    type: bigint
                    remarks: 'Id of a user owning a billing account.'
                    constraints:
                      nullable: false
                      foreignKeyName: fk_user_entries_on_billing_account
                      referencedTableName: users
                      referencedTableSchemaName: employee_billing
                      referencedColumnNames: id
                - column:
                    name: current_total
                    type: bigint
                    defaultValue: '0'
                    remarks: 'Current total sum of an account.'
                    constraints:
                      nullable: false
