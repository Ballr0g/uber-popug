databaseChangeLog:
  -   changeSet:
        id: '1.0.0-02-0'
        author: 'd.sagalov'
        comment: 'Create table user roles'
        changes:
          - createTable:
              tableName: user_roles
              remarks: 'The table for storing roles of task tracker users.'
              columns:
                - column:
                    name: role_id
                    type: bigint
                    remarks: 'Unique id of a user role.'
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: role_name
                    type: varchar(63)
                    remarks: 'Globally unique name of a user role.'
                    constraints:
                      nullable: false
                      unique: true
